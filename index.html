<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker | Home</title>

    <!-- favicon -->
     <!-- <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon"> -->

    <!-- tailwidn and daisy-ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- fontawesome icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <style>
        *{
            font-family: "Outfit", sans-serif;
        }
     </style>
     
</head>
<body class = "bg-base-200 mx-auto">
    <header class="border-b-1 border-gray-200 sticky top-0 bg-base-200 z-10 mx-auto">
        <section class="w-11/12 mx-auto py-10 space-y-5" >
            <h1 class="text-5xl font-bold py-5">Job Application Tracker</h1>
            <div class="grid grid-cols-3 gap-3">
                <div class="card card-border border-gray-300 bg-base-100">
                <div class="card-body">
                    <p class="text-xl">Total</p>
                    <h1 class="text-3xl font-bold">8</h1>
                </div>
                </div>
                <div class="card card-border border-gray-300 bg-base-100">
                <div class="card-body">
                    <p class="text-xl">Interview</p>
                    <h1 class="text-3xl font-bold text-green-500">0</h1>
                </div>
                </div>
                <div class="card card-border border-gray-300 bg-base-100">
                <div class="card-body">
                    <p class="text-xl">Rejected</p>
                    <h1 class="text-3xl font-bold text-orange-500">0</h1>
                </div>
                </div>
            </div>
            
        </section>
    </header>

    <!-- Functional Buttons Started  -->
    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">
            Available Jobs
        </h2>

        <div class="buttons">
            <button class="btn flex-col btn-info text-white h-full py-2 px-12 btn-lg">
                <p>All</p>
            </button>
            <button class="btn flex-col btn-primary btn-soft  h-full py-2 btn-lg">
                <p>Interview</p>
            </button>
            <button class="btn flex-col btn-primary btn-soft  h-full py-2 btn-lg">
                <p>Rejected</p>
            </button>
        </div>
    </section>
    <!-- Functional Buttons Ended  -->
</body>
</html>
